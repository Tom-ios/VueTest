	<!-- AdminLTE for demo purposes -->
    <script>
    $(function() {
      $('#customize-spinner').spinner('changed', function(e, newVal, oldVal) {
        console.log("oldVal:",oldVal,",newVal:",newVal);
      });
    });
    </script>
  </head>
  <body>
    <div class="container">

      <div class="well">
        <div class="input-group spinner" data-trigger="spinner" id="customize-spinner">
          <input type="text" class="form-control text-center" value="0" data-max="20" data-min="0" data-step="2">
          <div class="input-group-addon">
            <a href="javascript:;" class="spin-up" data-spin="up"><i class="fa fa-caret-up"></i></a>
            <a href="javascript:;" class="spin-down" data-spin="down"><i class="fa fa-caret-down"></i></a>
          </div>
        </div>
      </div>

      
    </div>
